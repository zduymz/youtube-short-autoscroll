name: Build and Publish Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: default
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Package extensions
        run: npm run package:all

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create GitHub Release
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "Release v${{ steps.version.outputs.version }}" \
            --notes "## YouTube Shorts Auto-Scroll v${{ steps.version.outputs.version }}
          
          ### Downloads
          - **Chrome Extension**: [youtube-shorts-autoscroll-chrome.zip](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/youtube-shorts-autoscroll-chrome.zip)
          - **Firefox Extension**: [youtube-shorts-autoscroll-firefox.zip](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/youtube-shorts-autoscroll-firefox.zip)
          
          ### Installation
          - **Chrome**: Download the Chrome zip file, extract it, and load it as an unpacked extension in Chrome
          - **Firefox**: Download the Firefox zip file, extract it, and load it in Firefox's debugging page" \
            dist/youtube-shorts-autoscroll-chrome.zip \
            dist/youtube-shorts-autoscroll-firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        working-directory: dist/chrome
        run: npx chrome-webstore-upload-cli@3
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
